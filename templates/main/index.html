<!DOCTYPE html>
<html>
<head>
<title>URL Shortner</title>
</head>
<style>
    form {
        width : 1250px;
        height :600px;
        background-color: #4682B4;
        display : flex;
        flex-direction: column;
        align-items: center;
        margin : auto;
        padding : 20px 20px 20px 20px ;

    }

    button{
        margin: 20px 20px ;
    }
</style>
<body>


<form action='' method = "POST">
    {% csrf_token %} 
    
    <input type= "text" name="full_url"/>
    <button type="submit">Generate Short Url</button>
    <p>
        {{full_url}}
    </p>
    <p>
        {{short_url}}
    </p>


</body>
</html>
